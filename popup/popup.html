<!DOCTYPE html>
<html>
<head>
	<title>TabBomb</title>
	<script src="../jquery-3.1.0.min" type="text/javascript"></script>
	<script src="popup.js" type="text/javascript"></script>
	<link rel="stylesheet" type="text/css" href="style.css">
	<!-- google fonts -->
	<link href="https://fonts.googleapis.com/css?family=Noto+Sans" rel="stylesheet">
</head>
<body>
	<h1>This Tab Will Close In: </h1>
	<table class="countdownContainter">
		<tr>
			<td id="hour">01</td>
			<td>:</td>
			<td id="minute">00</td>
			<td>:</td>
			<td id="second">00</td>
		</tr>
	</table>
	<button class="button" id="startTimer">Start Timer</button>
	<button class="button" id="resetTimer">Reset Timer</button>

	<h2>Change Default Time:</h2>
	<form id="timerDefault">
		<table class="setTimer">
			<tr>
				<td>
					<select class="custom-select" id="hourSelect">
						<option value="null" disabled selected>Hour</option>
						<option value="00">0</option>
						<option value="01">1</option>
						<option value="02">2</option>
						<option value="03">3</option>
						<option value="04">4</option>
						<option value="05">5</option>
						<option value="06">6</option>
						<option value="07">7</option>
						<option value="08">8</option>
						<option value="09">9</option>
						<option value="10">10</option>
					</select>
				</td>
				<td class="colon">:</td>
				<td>
					<select class="custom-select" id="minuteSelect">
						<option value="null" disabled selected>Minute</option>
						<option value="00">0</option>
						<option value="05">5</option>
						<option value="10">10</option>
						<option value="15">15</option>
						<option value="20">20</option>
						<option value="25">25</option>
						<option value="30">30</option>
						<option value="35">35</option>
						<option value="40">40</option>
						<option value="45">45</option>
						<option value="50">50</option>
						<option value="55">55</option>
					</select>
				</td>
				<td class="colon">:</td>
				<td>
					<select class="custom-select" id="secondSelect">
						<option value="null" disabled selected>Second</option>
						<option value="00">0</option>
						<option value="15">15</option>
						<option value="30">30</option>
						<option value="45">45</option>
					</select>
				</td>
				<td>
					<button class="button" id="changeDefault" type="submit">Change</button>
				</td>
			</tr>
		</table>

	</form>
</body>
</html>
